<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- TailwindCSS LOCAL -->
    <!-- <link rel="stylesheet" href="./dist/output.css" /> -->
    <!-- TailwindCSS GLOBAL -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./src/exchange.css" />

    <title>¿Cuánto cotiza?</title>
  </head>
  <body class="bg-cyan-600">
    <h1
      data-test="titulo"
      class="mt-8 text-center text-4xl font-mono font-bold tracking-wide underline underline-offset-8 text-blue-900"
    >
      Bienvenido a ¿Cuánto cotiza?
    </h1>
    <h2
      data-test="subtitulo"
      class="text-center font-mono mt-8 mx-64 text-blue-900"
    >
      La interfaz que te permite comparar divisas <br />
      con precios actualizados e históricos. <br />
      (Los días sábados y domingos, se mostrará el cambio del viernes)
    </h2>

    <div class="mx-10 mt-5 flex" id="componentes">
      <div class="flex-1 text-center" id="selector-de-divisas">
        <label
          class="block font-mono text-lg font-medium border mx-1 py-1 border-blue-900 text-blue-900"
          >Elija la divisa a comparar:</label
        >
        <select
          data-test="menu-selector-divisas"
          class="mt-10 px-8 py-2"
          name="menu-selector-divisas"
          id="menu-selector-divisas"
        ></select>
      </div>

      <div class="flex-1 text-center relative" id="flex-calendario">
        <label
          class="block font-mono text-lg font-medium border mx-1 py-1 border-blue-900 text-blue-900"
          >Elija la fecha:</label
        >
        <div class="grid grid-cols-2">
          <button
            data-test="valor-hoy"
            type="button"
            id="valor-hoy"
            class="w-48 h-12 m-auto font-medium underline underline-offset-1 rounded-md border bg-slate-100 hover:bg-slate-200 hover:border-black active:bg-slate-300"
          >
            Valor HOY
          </button>
          <div
            class="h-auto relative flex flex-col items-center my-2 border-l border-blue-900"
          >
            <span class="text-sm font-medium text-blue-900"
              >O en el calendario: <br />
              (hasta el 4/01/1999)
            </span>
            <input
              data-test="calendario"
              type="date"
              min="1999-01-04"
              id="calendario"
              class="my-3 mx-5 w-fit p-2 backdep"
            />
            <button
              data-test="buscar-por-fecha"
              type="button"
              id="buscar-por-fecha"
              class="font-medium rounded-md py-1 px-5 border bg-slate-100 hover:bg-slate-200 hover:border-black active:bg-slate-300"
            >
              Buscar por fecha
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="text-center my-12">
      <a
        data-test="ir-a-referencias"
        href="#referencias"
        class="p-5 rounded-full h-12 font-mono tracking-widest shadow border bg-slate-100 hover:bg-slate-200 hover:border-black active:bg-slate-300"
        >Referencias</a
      >
    </div>

    <div id="tablero-de-conversiones" class="my-16">
      <h3
        data-test="titulo-tablero"
        class="my-10 text-center text-4xl font-mono font-semibold tracking-wide underline underline-offset-8 text-blue-900"
      ></h3>

      <div class="flex relative" id="lista-de-conversiones">
        <span
          class="absolute left-2/4 -translate-x-1/2 font-mono font-semibold text-xl"
        ></span>
        <ul
          data-test="lista-de-conversiones"
          class="m-auto mt-5 w-fit text-2xl font-mono"
          id="lista-de-conversiones-1"
        ></ul>
        <ul
          data-test="lista-de-conversiones"
          class="m-auto mt-5 w-fit text-2xl font-mono"
          id="lista-de-conversiones-2"
        ></ul>
      </div>
    </div>

    <div
      data-test="referencias"
      id="referencias"
      class="mx-10 mt-18 p-5 border-t mb-6 text-sm border-blue-900"
    >
      <span class="font-mono tracking-wider text-slate-900"></span>
    </div>

    <!-- jQuery LOCAL -->
    <!-- <script
      type="text/javascript"
      src="node_modules/jquery/dist/jquery.min.js"
    ></script> -->

    <!-- jQuery GLOBAL -->
    <script
      src="https://code.jquery.com/jquery-3.6.3.min.js"
      integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
      crossorigin="anonymous"
    ></script>

    <script src="./src/index.js" type="module"></script>
  </body>
</html>
